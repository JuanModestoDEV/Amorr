<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria do Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff0000, #000000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      text-align: center;
    }

    .subtitle {
      font-size: 20px;
      color: #f8dada;
      margin-bottom: 40px;
      text-align: center;
    }

    #gallery {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .polaroid-frame {
      width: 500px;
      height: 500px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .polaroid-frame img {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      font-family: cursive;
      font-size: 20px;
      color: #444;
      margin-top: 12px;
      text-align: center;
    }

    .visible {
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
    }

    .hidden {
      opacity: 0;
      z-index: 0;
      pointer-events: none;
    }

    .home-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      color: #ff0000;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .home-button:hover {
      transform: scale(1.1);
      background-color: #ffe5e5;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      #gallery, .polaroid-frame {
        width: 80%;
        height: auto;
      }

      .polaroid-frame img {
        max-height: 70vw;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .home-button {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }

      .home-button {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Galeria do Amor üíû</h1>
  <div class="subtitle">Eu e voc√™ para sempre, meu pr√≠ncipe</div>

  <div id="gallery">
    <div class="polaroid-frame visible" onclick="nextPhoto()">
      <img src="img/foto1.jpg" alt="Foto 1">
    </div>
    <div class="polaroid-frame hidden" onclick="nextPhoto()">
      <img src="img/foto2.jpg" alt="Foto 2">
    </div>
    <div class="polaroid-frame hidden" onclick="nextPhoto()">
      <img src="img/foto3.jpg" alt="Foto 3">
    </div>
    <div class="polaroid-frame hidden" onclick="nextPhoto()">
      <img src="img/foto4.jpg" alt="Foto 4">
    </div>
    <div class="polaroid-frame hidden" onclick="nextPhoto()">
      <img src="img/foto5.jpg" alt="Foto 5">
    </div>
    <div class="polaroid-frame hidden" onclick="nextPhoto()">
      <img src="img/foto6.jpg" alt="Foto 6">
    </div>
  </div>

  <a href="menu.html" class="home-button">üè†</a>

  <script>
    let current = 0;
    const frames = document.querySelectorAll('.polaroid-frame');

    function nextPhoto() {
      frames[current].classList.remove('visible');
      frames[current].classList.add('hidden');

      current = (current + 1) % frames.length;

      setTimeout(() => {
        frames[current].classList.remove('hidden');
        frames[current].classList.add('visible');
      }, 200);
    }
  </script>
</body>
</html>
